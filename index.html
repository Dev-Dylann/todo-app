<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d9ba8ddc1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-ubuntu bg-coolGray dark:bg-spaceGray dark:text-white">
    <main class="flex flex-col gap-4 p-4">
      <section class="bg-coolGray-dark dark:bg-spaceGray-light p-4 rounded-lg">
        <form action="" id="new-item-form" class="flex gap-2">
          <label for="new-item-input" class="flex flex-col gap-1 text-sm grow">
            Add new to-do item
            <input
              type="text"
              id="new-item-input"
              class="rounded-lg py-1 px-4 text-base outline outline-1 outline-black dark:outline-white dark:bg-transparent focus:outline-2"
            />
          </label>

          <button
            id="new-item-button"
            type="submit"
            class="self-end grid place-content-center p-2 rounded-lg bg-blue-600 text-white"
          >
            <i class="fa-solid fa-plus" style="color: #ffffff"></i>
          </button>
        </form>
      </section>

      <section class="mt-4 flex justify-between items-center">
        <h2 class="text-lg font-medium">To-Do List</h2>

        <button
          id="clear-list"
          type="button"
          class="py-1 px-4 ring-1 ring-crimson-imperial rounded-lg text-sm"
        >
          Clear All
        </button>
      </section>

      <section class="p-4 bg-coolGray-dark dark:bg-spaceGray-light rounded-lg">
        <ul id="item-list" class="flex flex-col"></ul>
      </section>
    </main>
  </body>
</html>
